<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <h1>Slider</h1>
    <div class="slider">
        <div class="slider_container">
            <img class="slider__image" src="img/228510.jpg" alt="">
        </div>
        <div class="slider_controls">
            <div class="slider__dots">
                <span class="slider__dot active" onclick="changeIndex(0)"></span>
                <span class="slider__dot" onclick="changeIndex(1)"></span>
                <span class="slider__dot" onclick="changeIndex(2)"></span>
            </div>
            <button class="slider__nav slider__nav-left" onclick="nextIndex(-1)">&lt;</button>
            <button class="slider__nav slider__nav-right" onclick="nextIndex(1)">&gt;</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
